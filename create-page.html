<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Diary Application/Create</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header Container -->
        <header-component></header-component>

        <!-- Main Container -->
        <main class="main__container">
            <h2 class="main__title">Create Diary</h2>
            <div class="inner__width">
                <form class="form__container" id="diary__form">
                    <div class="form__group">
                        <label for="title">Title</label>
                        <input
                            type="text"
                            name="title"
                            id="title"
                            placeholder="Enter Title"
                        />
                    </div>
                    <div class="form__group">
                        <label for="content">Content</label>
                        <textarea
                            name=""
                            id=""
                            rows="8"
                            placeholder="Content"
                        ></textarea>
                    </div>
                    <div class="form__group">
                        <label for="date">Date</label>
                        <input
                            type="date"
                            name="date"
                            id="date"
                            placeholder="Enter Date"
                        />
                    </div>
                    <button class="btn create__btn">Create</button>
                </form>
            </div>
        </main>

        <!-- Footer Container -->
        <footer-component></footer-component>
    </body>
    <script src="./components/footer-component.js"></script>
    <script src="./components/header-component.js"></script>
    <script src="script.js"></script>
</html>
